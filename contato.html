<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="livros.js"></script>

    <title>Fale Conosco</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">Biblioteca do Vinicius</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="livros.html">Livros</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contato.html">Fale Conosco</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Fale Conosco</h1>
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Seu Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="assunto">Motivo do Contato</label>
                        <select class="form-control" id="assunto" required>
                            <option value="">Escolha um assunto</option>
                            <option value="sugestao">Sugest√£o</option>
                            <option value="reclamacao">Critica</option>
                            <option value="elogio">Elogio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="contato.js"></script>
</body>
</html>
