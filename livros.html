<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="livros.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Catálogo de Livros</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">Biblioteca do Vinicius</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="livros.html">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Fale Conosco</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1>Cátalogo de Livros</h1>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="bookContainer">
        </div>
    </div>
    <template id="bookTemplate">
        <div class="col-md-4 mb-4 book-item">
            <div class="card h-100">
                <img src="" class="card-img-top book-cover" alt="">
                <div class="card-body">
                    <h5 class="card-title book-title"></h5>
                    <p class="card-text book-author"></p>
                    <p class="text-muted book-category"></p>
                    <a href="#" class="btn btn-danger btn-sm book-details">Visualisar</a>
                </div>
            </div>
        </div>
    </template>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="livros.js"></script>
</body>
</html>
